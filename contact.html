<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>WCB Cafe - CONTACT</title>
        <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
        <!--レスポンシブに対応させるためのコード-->
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <!--リセットCSS→自作のcssの上に書くこと-->
         <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="css/style.css">
   
        <!--googleフォントの読み込み-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Philosopher:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <!--ファビコンの読み込み-->
        <link rel="icon" type="image/ico" href="images/favicon.ico">
        <!--OGP設定-->
        <meta property="og:url" content="http://example.com/index.html">
        <meta property="og:type" content="website">
        <meta property="og:title" content="WCB Cafe Home">
        <meta property="og:description" content="おしゃれなカフェで癒されてみませんか？無添加の食材で体の中からリフレッシュ">
        <meta property="og:image" content="http://example.com/images/ogp.jpg">

    </head>
<body>
    <div id="contact" class="big-bg">
     <!--2つのクラスを指定-->
        <header class="page-header wrapper">
            <h1><a href="index.html"><img class="logo" src="images/logo.png" alt="WCBカフェホーム"></a></h1>

            <nav>
                <ul class="main-nav">
                <li><a href="news.html">News</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            
        </header>
        <div class="wrapper">
            <h2 class="page-title">Contact</h2>
            <form action="#">
                <div>
                    <label for="name">お名前</label>
                    <!--typeは属性の値text,radio,checkboxなど-->
                    <input type="text" id="name" name="your-name">
                </div>
                <div>
                    <label for="email">メールアドレス</label>
                    <input type="email" id="email" name="your-email">
                </div>
                <div>
                    <label for="message">メッセージ</label>
                    <textarea name="your-message" id="message"></textarea>
                </div>
                <input type="submit" class="button" value="送信">
            </form>
           
        </div><!--/.wrapper-->
       
    </div><!--/#contact-->
       
    <section id="location">
        <div class="wrapper">
            <div class="location-info">
                <h3 class="sub-title">カフェ東駅前店</h3>
                <p>
                    住所：東京都〇〇区<br>
                    営業時間： 10：00〜20:00<br>
                    休日：水曜
                </p>
            </div><!--/.location-info-->
            <div class="location-map">
                <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1Iu0MXMGz9POxA-RwfC2uvz0iK-jUI2Q&ehbc=2E312F&noprof=1" width="640" height="480"></iframe>
            </div><!--/.location-map-->
        </div><!--/.wrapper-->

    </section><!--/#location-->
    <section id="sns">
        <div class="wrapper">
            <div class="sns-box">
                <h3 class="sub-title">Facebook
                </h3>facebookプラグイン
            </div>
            <div class="sns-box">
                <h3 class="sub-title">Twitter
                </h3>Twitterプラグイン
            </div>
            <div class="sns-box">
                <h3 class="sub-title">YouTube
                </h3><iframe width="560" height="315" src="https://www.youtube.com/embed/N4GIoQxpJXY?si=lvSx3VeYM4JHHjFR&amp;start=60" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
        </div><!--/.wrapper-->
    </section><!--/#SNS-->
          
    <footer>
        <div class="wrapper">
            <!--免責や著作権などの注釈を表すタグ,＆copyはcまる表示-->
            <p><small>&copy;2025 kiyomi</small></p>
        </div>
    </footer>
</body>
</html>
